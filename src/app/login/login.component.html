<div class="container p-4" style="width: 50%;">
<div class="text-center m-4">
<h2>Login</h2>
</div>
<div>
    <form [formGroup]="form"  (ngSubmit)="submit()" id="loginForm">
        <div class="form-group">
            <label for="username">User Name<span class="text-danger">*</span></label>
            <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="password">Password<span class="text-danger">*</span></label>
            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3 mx-3">Login</button>
        <button class="btn btn-success mt-3"  [routerLink]="'/register'">Register</button>
    </form>
</div>
</div>
